{% extends 'base.html' %}

{% block content %}


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5> 工单详细信息列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form id="asset_form">

                        <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        <input id="checkall" type="checkbox" class="i-checks" name="checkall" value="checkall" data-editable='false' onclick="check_all('asset_form')">
                                    </th>
                                    <th class="text-center"> 工单ID </th>
                                    <th class="text-center"> 工单标题 </th>
                                    <th class="text-center"> 工单类型 </th>
                                    <th class="text-center"> 工单创建人 </th>
                                    <th class="text-center"> 工单内容 </th>
                                    <th class="text-center"> 工单处理人 </th>
                                    <th class="text-center"> 工单状态 </th>

                                </tr>
                            </thead>
                            <tbody>
                            {% for info in tasks %}
                                <tr class="gradeX">
                                    <td class="text-center" name="id" value="{{ asset.id }}" data-editable='false'>
                                        <input name="id" value="{{ asset.id }}" type="checkbox" class="i-checks">
                                    </td>
                                    <td class="text-center">{{ info.tasks_id }}</td>
                                    <td class="text-center"> {{ info.title }} </td>
                                    <td class="text-center">{{ info.ticket_type }}</td>
                                    <td class="text-center">{{ info.creator }}</td>
                                    <td class="text-center"> {{ info.content }}</td>
                                    <td class="text-center"> {{ info.handler }}</td>
                                    <td class="text-center"> {{ info.state }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
