{% extends 'base.html' %}

{% block content %}



<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5> 路由详细信息列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form action="＃" method="post" id="checkall">

                        <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        <input id="checkall" type="checkbox" class="i-checks" name="checkall" value="checkall" data-editable='false' onclick="check_all('checkall')">
                                    </th>
                                    <th class="text-center"> 项目 </th>
                                    <th class="text-center"> 功能 </th>
                                    <th class="text-center"> 路由URL </th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for info in sidebar_level %}
                                <tr class="gradeX">
                                    <td class="text-center"  data-editable='false'>
                                        <input name="id" value="{{ info.level_name }},{{ info.url_name }}" type="checkbox" class="i-checks">
                                    </td>
                                    <td class="text-center"> <a href="#">{{ info.sidebar_name }}</a></td>
                                    <td class="text-center"> {{ info.level_name }} </td>
                                    <td class="text-center"> {{ info.url_name}} </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                      <input class="btn btn-danger" type="submit"  name="action" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
