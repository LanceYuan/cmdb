{% extends 'base.html' %}

{% block content %}



<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="all">
                <div class="ibox-title">
                    <h5> 路由详细信息列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <form action="{% url 'get_routing_info' %}" method="get" id="checkall">

                        <table class="table table-striped table-bordered table-hover " id="editable" name="editable">
{#                            <thead>#}
{#                                <tr>#}
{#                                    <th class="text-center">#}
{#                                        <input id="checkall" type="checkbox" class="i-checks" name="checkall" value="checkall" data-editable='false' onclick="check_all('checkall')">#}
{#                                    </th>#}
{#                                    <th class="text-center"> 项目 </th>#}

{#                                    <th class="text-center"> 路由URL </th>#}
{#                                </tr>#}
{#                            </thead>#}
                            <tbody>
                                <tr>
                                    <td class="text-center"> <a href="#">功能</a></td>
                                    <td class="text-center"> <a href="#">下级内容</a></td>
                                    <td class="text-center"> <a href="#">路由地址</a></td>
                                </tr>
                                {% for bar,info in sidebar_dic.items %}
                                    <td class="text-center">{{ bar }}</td>
                                        </tr>
                                            {% for i in info %}
                                                <tr>
                                                    <td class="text-center"  data-editable='false'>
                                                        <input name="routing" value="{{ bar }}:{{ i }}" type="checkbox" class="i-checks">
                                                    </td>
                                                    {% for c in i %}
                                                        <td class="text-center"> {{ c }} </td>
                                                    {% endfor %}
                                                </tr>
                                            {% endfor %}
                                {% endfor %}
                            </tbody>
                        </table>
                      <input class="btn btn-danger" type="submit"  name="action" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
