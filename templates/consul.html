{% extends 'base.html' %}
{% include 'link_css.html' %}
{% block content %}


<div class="text-center">
<form  class="col-lg-12" action="{% url 'get_consul_info' %}" method="get" id="submitform">

 <fieldset class="form-group">
    <label for="formGroupExampleInput">查询类型</label>
    <select id="type" class="selectpicker form-control" data-live-search="true" name="type">
      <option value="1">consul kv</option>
      <option value="2">consul service</option>
    </select>
 </fieldset>

 <fieldset class="form-group">
    <label for="formGroupExampleInput">查询机房</label>
        <select id="hostname" class="selectpicker form-control" data-live-search="true" name="location">
            {% for l,h in location.items %}
                <option value="{{ l }}">{{ l }}</option>
            {% endfor %}
        </select>
 </fieldset>



 <fieldset class="form-group">
    <label for="formGroupExampleInput">query name</label>
    <input type="text" class="form-control" id="queryName" placeholder="请输入你需要查询的名称" name="queryName" required="" >
  </fieldset>

  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Re-enter query name</label>
    <input type="text" class="form-control" id="queryNameAgain" placeholder="请再次确认你需要查询的名称" name="queryNameAgain" required="" >
  </fieldset>

    <input  id="sub" class="btn btn-danger" type="submit" value="Deploy">
</form>


<script>
    $("#submitform").on("submit",function(e){
        var querylName = document.getElementById("queryName").value;
        var queryNameAgain = document.getElementById("queryNameAgain").value;
        if (querylName != queryNameAgain) {
            alert('Please enter the correct name,try again....')
            return false
        }
    })
</script>
{% endblock %}
