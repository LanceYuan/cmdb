{% extends 'base.html' %}
{% include 'link_css.html' %}
{% block content %}


<div class="text-center" xmlns="http://www.w3.org/1999/html">
<form class="col-lg-12" action="{% url 'goRevertResulttwo' %}" method="get">
  <div class="input-group my-group text-center" style="margin: 0px 0px 100px;">
    <span class="input-group-btn">
      <button class="btn btn-default active" type="submit">项目名称</button>
    </span>
    <select id="lunch" class="selectpicker form-control" data-live-search="true" name="goProject" title="Please select a lunch ...">
        {% for name in groupname %}
            <option>{{ name.name }}</option>
        {% endfor %}
    </select>

  </div>

  <div class="input-group my-group text-center">
    <span class="input-group-btn">
      <button class="btn btn-default active" type="submit">运行环境</button>
    </span>
    <select id="lunch2" class="selectpicker form-control" data-live-search="true" name="env">
      <option value="1">生产环境</option>
      <option value="2">测试环境</option>
    </select>

  </div>


<br/>
    <input class="btn btn-danger" type="submit" value="choice revert version">
</form>
</div>


{% endblock %}
